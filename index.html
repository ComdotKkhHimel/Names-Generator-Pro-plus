
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Name Generator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    }

    .container {
      background: linear-gradient(145deg, #ffffff, #f3f3f3);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .container:hover {
      transform: scale(1.02);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    }

    button {
      background: linear-gradient(to right, #667eea, #764ba2);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:hover {
      background: linear-gradient(to right, #556cd6, #654ea3);
    }

    #copyBtn {
      background: linear-gradient(to right, #f7971e, #ffd200);
      box-shadow: 0 5px 12px rgba(247, 151, 30, 0.4);
    }

    #copyBtn:hover {
      background: linear-gradient(to right, #f57f17, #ffca28);
    }

    h1 {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .output {
      background: #fffbe6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Name Generator</h1>
    <div class="gender-select">
      <label><input type="radio" name="gender" value="male" checked /> Male</label>
      <label><input type="radio" name="gender" value="female" /> Female</label>
    </div>
    <button id="generateBtn">Generate Name</button>
    <div class="output">
      <span id="nameResult">Click Generate</span>
      <button id="copyBtn">Copy</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
